    <script>
        var socket = io();


        function tomar() {
            socket.emit('tomar-foto', "Foto Tomada desde CLiente");
        }

        function sendPic() {
            socket.emit('send-foto', "Cliente solicita foto");
            socket.on('news', function (data) {

               // var imgArray = new Uint8Array(data.buffer);

                var array = (data);

                $("#div_image").append(array);
            });





        }


    </script>

          <button class="btn btn-primary" onclick="tomar()">Tomar Foto</button>

          <button class="btn btn-primary" onclick="sendPic()">Traer Foto</button>
